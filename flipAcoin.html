<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="initial-scale=1, minimum-scale=1, user-scalable=no, maximum-scale=1, width=device-width" name="viewport"/>
<meta content="telephone=no" name="format-detection"/>
<meta content="Flip a coin, even without actual coins in your wallet !" name="description"/>
<meta name="keywords" content="Flip a coin, flipper, coin, fun, easy"/>
<meta name="author" content="Pierre Burton"/>
<link href="style.css" rel="stylesheet" type="text/css"/>
<title>Flip a coin !</title>
</head>

<body>
<div id="wrapper">
  <header id="title">
  	<h1>Flip a coin !</h1>
  </header>
  <section id="results">
  	<!-- The Coin -->
	<div class="purse">
	  <div class="coin">
	    <div class="front"></div>
	    <div class="back"></div>
	    <div class="side">
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	      <div class="spoke"></div>
	    </div>
	  </div>
	</div>
    <h4>Heads : <span id="head"></span> / Tails : <span id="tail"></span></h4>
  </section>
  <section id="action">
  	<button name="Flip" id="flip" type="button">flip</button>
  	<button name="Reset" id="reset" type="button">reset</button>
  </section>
  <footer id="credits">
  	<h5>Powered by <a href="http://pierre-burton.be" target="_blank" title="Pierre Burton">Pierre Burton</a></h5>
  </footer>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
